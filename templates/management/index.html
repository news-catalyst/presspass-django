{% extends "management/base.html" %} {% block body_block %}
<div class="container">
  <div class="jumbotron">
    <h1>PressPass - Demo Django App</h1>
    {% if user.is_authenticated %}
    <h2>Hello {{ user.username }}, you're logged in.</h2>
    {% else %}
    <h2>Click the "Login with PressPass" link at the top.</h2>
    {% endif %}
  </div>
</div>
{% endblock %}
