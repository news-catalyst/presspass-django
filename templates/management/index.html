{% extends "management/base.html" %} {% block body_block %}
<div class="container">
  <div class="jumbotron">
    <h1>Welcome!</h1>
    {% if user.is_authenticated %}
    <h2>Hello {{ user.username }}, you're logged in.</h2>
    {% else %}
    <h2>Hi guest, you may register or login.</h2>
    {% endif %}
  </div>
</div>
{% endblock %}
